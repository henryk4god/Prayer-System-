<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freedom Prayer System</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ====== Landing Page ====== -->
  <div class="landing-page" id="landing">
    <img src="cover.jpg" alt="Freedom Prayer Power" class="cover-image" />
    <h1>Freedom Prayer System</h1>
    <p>by Henry Lucky</p>
    <button id="startReading">Start Reading</button>
  </div>

  <!-- ====== Reader Section ====== -->
  <div class="reader hidden" id="reader">
    
    <!-- Sidebar Table of Contents (Desktop) -->
    <aside id="sidebar">
      <h2>Table of Contents</h2>
      <div id="chapter-list"></div>
    </aside>

    <!-- Mobile Dropdown TOC -->
    <div id="mobile-toc" class="hidden">
      <select id="chapterSelect">
        <option value="">Select Chapter...</option>
      </select>
    </div>

    <!-- Main Content -->
    <main id="content">
      <div class="toolbar">
        <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
      </div>
      <div id="chapter-content">
        <h1>Welcome</h1>
        <p>Start your journey by selecting a chapter.</p>
      </div>

      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
